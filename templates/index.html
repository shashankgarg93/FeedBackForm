<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/cover_tpo.jpg" alt="Punjab Engineering College, Chandigarh" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Student Name</h3>
          <input
            type="text"
            name="student"
            placeholder="Student Name"
          />
        </div>
        <div class="form-group">
          <h3>SID</h3>
          <input
            type="text"
            name="SID"
            placeholder="Enter your SID"
          />
        </div>
        <div class="form-group">
          <h3>Are you satisfied with the decision taken?</h3>
          <input type="radio" name="affirmative" value="Yes" checked > Yes </input>
            <input type="radio" name="affirmative" value="No" checked > No </input>
        </div>
        <div class="form-group">
          <h3>Tell us your suggestions!</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what do you think?"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
